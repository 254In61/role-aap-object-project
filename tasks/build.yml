---
# Build project object
- name: project.yml - Create project
  ansible.controller.project:
    name: "{{ project }}"
    description: "{{ description }}"
    organization: "{{ organization }}"
    scm_type: "{{ scm_type }}"
    scm_url: "{{ scm_url }}"
    scm_branch: "{{ scm_branch }}"
    scm_credential: "{{ scm_credential }}"
    scm_update_on_launch: true     # Perform an update to the local repository before launching a job with this project.
    scm_delete_on_update: true     # If there's a logs/*.log file being updated on real-time vs what's on git repo, errors will happen.
    scm_update_cache_timeout: "{{ scm_update_cache_timeout }}"
    state: present
   
